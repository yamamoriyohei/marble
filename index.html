<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marble Lab</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="hero">
    <div class="brand">

      <h1>マーブル模様ジェネレーター</h1>
      <p class="lede">
        インクを混ぜ合わせたようなのうねりを再現するジェネレーター。

        スライダーを動かしてマーブル模様を作成してみてください。
      </p>
      <div class="cta">
        <button id="regenerate" class="primary">再生成</button>
        <button id="randomize" class="ghost">シードをランダム</button>
        <button id="export" class="secondary">PNGを保存</button>
      </div>
    </div>
    <div class="hero-info">
      <div class="formula">
        <h3>帯の形づくり(Contrast)</h3>
        <p>
          s(x) = d·(x + u(x)) + w(n<sub>warp</sub>) + d(n<sub>detail</sub>)<br>
          mix = softmax(α · sin(2π f s + φ))
        </p>
      </div>
      <div class="formula">
        <h3>脈の形づくり(Distortion)</h3>
        <p>
          ridge(n) = (1 − |2n − 1|)<sup>p</sup>; anisotropy from ∇s
        </p>
      </div>
    </div>
  </header>

  <main class="layout">
    <section class="canvas-panel">
      <canvas id="view" width="560" height="560"></canvas>
    </section>

    <section class="control-panel">
      <div class="panel">
        <div class="panel-head">
          <div>
            <p class="eyebrow">パラメータ</p>

          </div>
        </div>

        <div class="control-group">
          <!-- シード入力は不要。下のシード表示のみ利用します。 -->
          <div class="control">
            <div class="label-row">
              <label for="scale">Scale</label><span id="scale-value"></span>
            </div>
            <input type="range" id="scale" min="0.5" max="6.0" step="0.1" value="3.2">
          </div>
          <div class="control">
            <div class="label-row">
              <label for="distortion">Distortion</label><span id="distortion-value"></span>
            </div>
            <input type="range" id="distortion" min="0.0" max="3.0" step="0.01" value="1.20">
          </div>
          <div class="control">
            <div class="label-row">
              <label for="complexity">Complexity</label><span id="complexity-value"></span>
            </div>
            <input type="range" id="complexity" min="1" max="8" step="1" value="4">
          </div>
          <div class="control">
            <div class="label-row">
              <label for="contrast">Contrast</label><span id="contrast-value"></span>
            </div>
            <input type="range" id="contrast" min="0.5" max="3.0" step="0.1" value="1.2">
          </div>
          <!-- <div class="control">
            <div class="label-row">
              <label>現在のシード</label><span id="seed-display"></span>
            </div>
            <p class="muted">シード入力は不要です。「シードをランダム」か再生成で更新します。</p>
          </div> -->
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>
    </p>
  </footer>

  <script src="./script.js" type="module"></script>
</body>
</html>
